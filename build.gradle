buildscript {
    repositories {
        mavenCentral()
	}
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE'
    }
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

apply plugin: 'spring-boot'

repositories {
	mavenCentral()
	jcenter()
	maven {
		url 'http://repo.spring.io/milestone'
	}
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.social:spring-social-core:1.1.0.RELEASE'
	compile 'org.springframework.social:spring-social-config:1.1.0.RELEASE'
	compile 'org.springframework.social:spring-social-web:1.1.0.RELEASE'
	compile('org.springframework.social:spring-social-github:1.0.0.M4') {
		exclude group: 'org.springframework.social'
	}

  testCompile 'org.springframework.boot:spring-boot-starter-test'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
